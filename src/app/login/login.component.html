  <div class="login-register py-5">
    <section class="container">
        <section class="row d-flex " >


    <div class="form-container  text-center   pe-4">
    <img src="../../assets/logo.png" alt="logo" width="">
      <h3> تسجيل دخول</h3>
      <p style ="Color:#189CCE;" class="fw-bolder"> ادخال البيانات   </p>
 <form [formGroup]=" loginForm" (ngSubmit)="singin(loginForm)">












<!-- ========================= Email  ================ -->
<input formControlName="email" type="email" name="email" placeholder="البريد الاكتروني">
<div class="alert alert-danger " 

  *ngIf="loginForm.controls?.['email']?.invalid && 
  
  loginForm.controls?.['email']?.touched">
  <p *ngIf="loginForm.controls?.['email']?.errors?.['required']">Email is rquired</p>
  <p *ngIf="loginForm.controls?.['email']?.errors?.['email']">Email is un format</p>
 
</div>


<!-- ========================= Password  ================ -->
<input formControlName="password" type="text" name="password" placeholder="كلمه المرور" >
<div class="alert alert-danger " 

  *ngIf="loginForm.controls?.['password']?.invalid && 
  
  loginForm.controls?.['password']?.touched">
  <p *ngIf="loginForm.controls?.['password']?.errors?.['required']">password is rquired</p>
  <p *ngIf="loginForm.controls?.['password']?.errors?.['minlength']">
    password is must min lengtht 6</p>
    <p *ngIf="loginForm.controls?.['password']?.errors?.['maxlength']">
     password is must max lengtht 13</p>
</div>




        <button  [disabled]="loginForm.invalid&&loginForm.touched"

        mat-raised-button color="primary">تسجيل دخول</button>
           <a>  
          <p (click)="goRegister()">  انشاء حساب</p>
    </a>

    
<button *ngIf="is_load" class="btn btn-warning text-white">loading</button>

    </form>


    
    </div>
    <div class="image-container  px-4 position-relative">
      <img src="../../assets/login.png" class="bg" alt="Mosque" />
      <div class="caption text-white position-absolute w-50">
        <h1>أهلا وسهلا في</h1>
        <p class="fw-bold">Round</p>
        <p>بوابتك الي مغامرات لاتنسي وكنوز مخفيه حول سلطنه عمان</p>
      </div>
    </div>

</section>

</section>

  </div>
